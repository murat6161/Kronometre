<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta htttp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--********************************************-->
    <style>

    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
        button {

            border-radius: 50%;
            font-size: 20px;
            color:mediumblue;
            margin-top: 30%;
            width: 120px;
            border-color: darkred;
            
        }

        div{
        
           top: 30%;
           left:40%;
           
            width: 600px;
            height: 400px;
            background-color:lightskyblue;
        
            font-size: 30px;
            text-align: center;
        }

        

    </style>
    <!--********************************************-->



</head>
<body>
    <div>
        <br>
    <span id="dakika">00</span>:
    <span id="saniye">00</span>:
    <span id="salise">00</span>
    <br>

    <button id="baslatButton" onclick="Baslat()">Baslat</button>
    <button id="durdurButton" onclick="Durdur()">Durdur</button>
    <button id="sifirlaButton" onclick="Sifirla()">Sifirla</button>

   </div>


    <!--******************************************-->


    <script>
        var sayac;
        let salise = 0;
        let saniye = 0;
        let dakika = 0;
        let ilkOnSalise = 0;
        let ilkOnSaniye = 0;
        let ilkOnDakika = 0;
        
        let s1 = document.getElementById("dakika")
        let s2 = document.getElementById("saniye")
        let s3 = document.getElementById("salise")
        let b1 = document.getElementById("baslatButton")
        let b2 = document.getElementById("durdurButton")
        let b3 = document.getElementById("sifirlaButton")



        /********************************************/
        function Kronometre(){
            
            salise+=1
            if (salise<100){
                if (salise<10){
                    ilkOnSalise = ikihane(salise)
                    s3.innerHTML = ilkOnSalise
                } else {
               s3.innerHTML = salise}
            } 
            
            else{
                salise = 0
               

         /********************************************/    
            

                if (saniye<59){
                    saniye+=1
                    if (saniye<10){
                    ilkOnSaniye = ikihane(saniye)
                    s2.innerHTML = ilkOnSaniye
                } else {
                    s2.innerHTML = saniye
                }
                
                } else{
                    s2.innerHTML="00"
                    saniye = 0


        /********************************************/          
                  

                    if (dakika<60){
                        dakika+=1
                        if (dakika < 10){
                            ilkOnDakika = ikihane(dakika)
                            s1.innerHTML = ilkOnDakika
                        } else {
                        
                        s1.innerHTML = dakika
                        }
                    }
                    else{dakika=0}
                }
                
            }   
                

        }


        /********************************************/
        function ikihane(sayi){
            return (sayi<10 ? '0':'') + sayi

        }
        /********************************************/


        sifirlaButton.style.display = "none"
        durdurButton.style.display = "none"



        /********************************************/
        function Baslat() {
           sayac = setInterval(Kronometre, 10)
           sifirlaButton.style.display = ""
           durdurButton.style.display = ""
           baslatButton.style.display = "none"
           
         }
        /********************************************/




        /********************************************/ 
        function Durdur() { 
           
           clearInterval(sayac)
           baslatButton.innerHTML="Devam Et"
           baslatButton.style.display=""
           durdurButton.style.display="none"
          }
        /********************************************/




        /********************************************/
        function Sifirla() {
            s1.innerHTML="00"
            s2.innerHTML="00"
            s3.innerHTML="00"
            salise = 0
            saniye = 0
            dakika = 0
            baslatButton.style.display=""
            durdurButton.style.display="none"
            sifirlaButton.style.display="none"
            baslatButton.innerHTML="Baslat"
            clearInterval(sayac)
        }
        /********************************************/

    </script>


</body>
</html>
